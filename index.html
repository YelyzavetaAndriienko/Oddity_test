<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script type="text/javascript" src="less.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>

    <header>
        <a href="">Gmail</a>
        <a href="">Зображення</a>
        <button type="button" id="apps">
            <img src="images/dots.png" alt="Додатки Google">
        </button>
        <button type="button" class="btn btn-primary">Увійти</button>
    </header>

    <main>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="Google" id="google" onclick="changeLogo(this)">

        <div id="input">
            <input type="text" name="input_search" id="search">
            <input type="button" name="input_keyboard" id="keyboard">
            <input type="button" name="input_micro" id="micro">
            <input type="button" name="input_camera" id="camera">
        </div>

        <div id="buttons">
            <button type="button" class="btn btn-light">Пошук Google</button>
            <button type="button" class="btn btn-light">Мені пощастить</button>
        </div>

        <div id="language">
            <p>Мова Google: <a href="">English</a></p>
            
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>Україна</p>
        </div>

        <div class="footer bottom">
            <div class="col col-left">
                <a href="">Про Google</a>
                <a href="">Реклама</a>
                <a href="">Для бізнесу</a>
                <a href="">Як працює Пошук</a>
            </div>
            <div class="col col-right">
                <a href="">Конфіденційність</a>
                <a href="">Умови</a>
                <a href="">Налаштування</a>
            </div>
        </div>
    </footer>

  </body>
</html>
